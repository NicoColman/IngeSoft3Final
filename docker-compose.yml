version: '3.9'
services:
  database:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=ingsoft3
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      - PORT=3001
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=ingsoft3
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "3001:3001"

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - BACKEND_ORIGIN=http://backend:3001

volumes:
  postgres_data: {}


