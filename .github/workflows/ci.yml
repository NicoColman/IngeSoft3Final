name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & test backend
        working-directory: backend
        run: |
          npm ci
          npm test

      - name: Install & test frontend
        working-directory: frontend
        run: |
          npm ci
          npm run test

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME || 'nicocolman3' }}/ingsoft3-backend:latest,${{ secrets.DOCKERHUB_USERNAME || 'nicocolman3' }}/ingsoft3-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME || 'nicocolman3' }}/ingsoft3-frontend:latest,${{ secrets.DOCKERHUB_USERNAME || 'nicocolman3' }}/ingsoft3-frontend:${{ github.sha }}

  deploy:
    needs: docker
    if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

  e2e:
    needs: deploy
    if: ${{ secrets.PROD_BASE_URL != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install e2e deps
        working-directory: e2e
        run: npm ci
      - name: Run e2e tests
        working-directory: e2e
        env:
          BASE_URL: ${{ secrets.PROD_BASE_URL }}
        run: npm test


