name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || 'nicocolman3' }}
  RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
  PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
  RENDER_DEPLOY_HOOK_BACKEND: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
  RENDER_DEPLOY_HOOK_FRONTEND: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ingsoft3_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & test backend
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ingsoft3_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          npm install
          npm test -- --ci --reporters=default --reporters=jest-junit --outputFile=junit.xml

      - name: Install & test frontend
        working-directory: frontend
        run: |
          npm install
          npx vitest run --reporter=default --reporter=junit --outputFile=junit.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            backend/junit.xml
            frontend/junit.xml




  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/ingsoft3-backend:latest,${{ env.DOCKERHUB_USERNAME }}/ingsoft3-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/ingsoft3-frontend:latest,${{ env.DOCKERHUB_USERNAME }}/ingsoft3-frontend:${{ github.sha }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy (single hook)
        if: ${{ env.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "${{ env.RENDER_DEPLOY_HOOK }}"

      - name: Trigger Render deploy (backend)
        if: ${{ env.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          curl -X POST "${{ env.RENDER_DEPLOY_HOOK_BACKEND }}"

      - name: Trigger Render deploy (frontend)
        if: ${{ env.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          curl -X POST "${{ env.RENDER_DEPLOY_HOOK_FRONTEND }}"

  e2e:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: sleep 60
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install e2e deps
        working-directory: e2e
        run: npm install
      - name: Install Playwright browsers (with system deps)
        working-directory: e2e
        run: npx playwright install --with-deps
      - name: Run e2e tests
        working-directory: e2e
        if: ${{ env.PROD_BASE_URL }}
        env:
          BASE_URL: ${{ env.PROD_BASE_URL }}
        run: npx codeceptjs run --reporter mocha-junit-reporter --reporter-options mochaFile=e2e_result.xml
      - name: Upload E2E Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e/e2e_result.xml



